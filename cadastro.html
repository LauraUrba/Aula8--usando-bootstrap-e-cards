<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Tuffy:wght@400;700&display=swap" rel="stylesheet">
   
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="cadastro.css">


           <title>Cadastro</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-box p-4 rounded shadow-lg">
            <h2 class="text-center mb-3">Cadastro</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                </div>

                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita a senha" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Cadastrar</button>
            </form>

            <p class="text-center mt-3">Já tem uma conta? <a href="login.html" class="text-decoration-none">Faça login</a></p>
        </div>
    </div>
</body>
</html>
